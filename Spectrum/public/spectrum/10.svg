<?xml version="1.0" encoding="UTF-8"?>
<svg width="450" height="165" viewBox="0 0 450 165" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="continuousSpectrum" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#D19FE8"/>
      <stop offset="17%" stop-color="#B0BBDF"/>
      <stop offset="33%" stop-color="#88CCFF"/>
      <stop offset="50%" stop-color="#88FFAA"/>
      <stop offset="67%" stop-color="#FFF088"/>
      <stop offset="83%" stop-color="#FFBD88"/>
      <stop offset="100%" stop-color="#FF8B94"/>
    </linearGradient>
    
    <linearGradient id="edgeDarkening" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#000000" stop-opacity="0.4"/>
      <stop offset="10%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="90%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.4"/>
    </linearGradient>
    
    <mask id="absorptionMask">
      <rect x="30" y="0" width="390" height="100" fill="white"/>
      <!-- 보라색 영역 -->
      <rect x="50" y="0" width="1.5" height="100" fill="black"/>
      <rect x="58" y="0" width="1.5" height="100" fill="black"/>
      <rect x="65" y="0" width="1.5" height="100" fill="black"/>
      
      <!-- 파란색 영역 -->
      <rect x="105" y="0" width="1.5" height="100" fill="black"/>
      <rect x="115" y="0" width="2" height="100" fill="black"/>
      
      <!-- 녹색 영역 -->
      <rect x="195" y="0" width="2" height="100" fill="black"/>
      <rect x="205" y="0" width="2" height="100" fill="black"/>
      <rect x="211" y="0" width="2" height="100" fill="black"/>
      <rect x="218" y="0" width="2" height="100" fill="black"/>
      
      <!-- 노란색 영역 -->
      <rect x="255" y="0" width="2" height="100" fill="black"/>
      <rect x="262" y="0" width="2" height="100" fill="black"/>
      <rect x="269" y="0" width="2.5" height="100" fill="black"/>
      <rect x="276" y="0" width="2" height="100" fill="black"/>
      <rect x="283" y="0" width="2" height="100" fill="black"/>
      
      <!-- 주황색 영역 -->
      <rect x="298" y="0" width="2" height="100" fill="black"/>
      <rect x="305" y="0" width="2" height="100" fill="black"/>
      <rect x="312" y="0" width="2.5" height="100" fill="black"/>
      <rect x="320" y="0" width="2" height="100" fill="black"/>
      <rect x="327" y="0" width="2" height="100" fill="black"/>
      <rect x="334" y="0" width="2.5" height="100" fill="black"/>
      <rect x="341" y="0" width="2" height="100" fill="black"/>
      <rect x="348" y="0" width="2" height="100" fill="black"/>
      <rect x="355" y="0" width="2.5" height="100" fill="black"/>
      
      <!-- 빨간색 영역 -->
      <rect x="370" y="0" width="2" height="100" fill="black"/>
      <rect x="378" y="0" width="2" height="100" fill="black"/>
      <rect x="385" y="0" width="2" height="100" fill="black"/>
    </mask>
  </defs>
  
  <rect width="450" height="165" fill="#F8F8F8"/>
  
  <text x="30" y="40" font-size="14" font-weight="bold" fill="#333" font-family="Arial, sans-serif">
    네온 흡수 스펙트럼
  </text>
  
  <rect x="30" y="45" width="390" height="40" fill="url(#continuousSpectrum)" mask="url(#absorptionMask)"/>
  <rect x="30" y="45" width="390" height="40" fill="url(#edgeDarkening)"/>
  <rect x="30" y="45" width="390" height="40" fill="none" stroke="#CCC" stroke-width="1.5"/>
  
  <text x="30" y="115" font-size="14" font-weight="bold" fill="#333" font-family="Arial, sans-serif">
    네온 방출 스펙트럼
  </text>
  
  <rect x="30" y="120" width="390" height="40" fill="#1A1A1A" stroke="#CCC" stroke-width="1.5"/>
  
  <!-- 방출선들 - 흡수선과 동일한 위치 -->
  <!-- 보라색 영역 -->
  <rect x="50" y="120" width="1.5" height="40" fill="#D19FE8"/>
  <rect x="58" y="120" width="1.5" height="40" fill="#D19FE8"/>
  <rect x="65" y="120" width="1.5" height="40" fill="#C8B5E5"/>
  
  <!-- 파란색 영역 -->
  <rect x="105" y="120" width="1.5" height="40" fill="#88CCFF"/>
  <rect x="115" y="120" width="2" height="40" fill="#88CCFF"/>
  
  <!-- 녹색 영역 -->
  <rect x="195" y="120" width="2" height="40" fill="#88FFAA"/>
  <rect x="205" y="120" width="2" height="40" fill="#88FFAA"/>
  <rect x="211" y="120" width="2" height="40" fill="#88FFAA"/>
  <rect x="218" y="120" width="2" height="40" fill="#AAFF88"/>
  
  <!-- 노란색 영역 -->
  <rect x="255" y="120" width="2" height="40" fill="#F0FF88"/>
  <rect x="262" y="120" width="2" height="40" fill="#FFF088"/>
  <rect x="269" y="120" width="2.5" height="40" fill="#FFF088"/>
  <rect x="276" y="120" width="2" height="40" fill="#FFE888"/>
  <rect x="283" y="120" width="2" height="40" fill="#FFE088"/>
  
  <!-- 주황색 영역 -->
  <rect x="298" y="120" width="2" height="40" fill="#FFD088"/>
  <rect x="305" y="120" width="2" height="40" fill="#FFBD88"/>
  <rect x="312" y="120" width="2.5" height="40" fill="#FFBD88"/>
  <rect x="320" y="120" width="2" height="40" fill="#FFB588"/>
  <rect x="327" y="120" width="2" height="40" fill="#FFB088"/>
  <rect x="334" y="120" width="2.5" height="40" fill="#FFA888"/>
  <rect x="341" y="120" width="2" height="40" fill="#FFA588"/>
  <rect x="348" y="120" width="2" height="40" fill="#FFA088"/>
  <rect x="355" y="120" width="2.5" height="40" fill="#FF9A88"/>
  
  <!-- 빨간색 영역 -->
  <rect x="370" y="120" width="2" height="40" fill="#FF9292"/>
  <rect x="378" y="120" width="2" height="40" fill="#FF8B94"/>
  <rect x="385" y="120" width="2" height="40" fill="#FF8B94"/>
  
  <rect x="30" y="120" width="390" height="40" fill="url(#edgeDarkening)"/>

</svg>