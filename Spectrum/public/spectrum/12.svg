<?xml version="1.0" encoding="UTF-8"?>
<svg width="450" height="165" viewBox="0 0 450 165" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="continuousSpectrum" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#D19FE8"/>
      <stop offset="17%" stop-color="#B0BBDF"/>
      <stop offset="33%" stop-color="#88CCFF"/>
      <stop offset="50%" stop-color="#88FFAA"/>
      <stop offset="67%" stop-color="#FFF088"/>
      <stop offset="83%" stop-color="#FFBD88"/>
      <stop offset="100%" stop-color="#FF8B94"/>
    </linearGradient>
    
    <linearGradient id="edgeDarkening" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#000000" stop-opacity="0.4"/>
      <stop offset="10%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="90%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.4"/>
    </linearGradient>
    
    <mask id="absorptionMask">
      <rect x="30" y="0" width="390" height="100" fill="white"/>
      <!-- 보라색 영역 -->
      <rect x="40" y="0" width="0.5" height="100" fill="black"/>
      <rect x="46" y="0" width="0.5" height="100" fill="black"/>
      
      <!-- 파란색 영역 -->
      <rect x="85" y="0" width="0.5" height="100" fill="black"/>
      <rect x="92" y="0" width="0.5" height="100" fill="black"/>
      <rect x="100" y="0" width="1" height="100" fill="black"/>
      <rect x="108" y="0" width="1" height="100" fill="black"/>
      
      <!-- 청록색 영역 -->
      <rect x="135" y="0" width="0.5" height="100" fill="black"/>
      <rect x="145" y="0" width="0.5" height="100" fill="black"/>
      
      <!-- 녹색 영역 - 삼중선 (매우 강함) -->

      <rect x="183.5" y="0" width="2.5" height="100" fill="black"/>
      <rect x="187" y="0" width="2.5" height="100" fill="black"/>
      
      <!-- 노란색 영역 -->
      <rect x="255" y="0" width="2" height="100" fill="black"/>
      <rect x="262" y="0" width="1" height="100" fill="black"/>
      <rect x="270" y="0" width="0.5" height="100" fill="black"/>
      <rect x="278" y="0" width="0.5" height="100" fill="black"/>
      <rect x="285" y="0" width="0.5" height="100" fill="black"/>
      
      <!-- 주황색 영역 -->
      <rect x="310" y="0" width="0.5" height="100" fill="black"/>
      <rect x="318" y="0" width="0.5" height="100" fill="black"/>
      <rect x="326" y="0" width="0.5" height="100" fill="black"/>
      <rect x="334" y="0" width="0.5" height="100" fill="black"/>
    </mask>
  </defs>
  
  <rect width="450" height="165" fill="#F8F8F8"/>
  
  <text x="30" y="40" font-size="14" font-weight="bold" fill="#333" font-family="Arial, sans-serif">
    마그네슘 흡수 스펙트럼
  </text>
  
  <rect x="30" y="45" width="390" height="40" fill="url(#continuousSpectrum)" mask="url(#absorptionMask)"/>
  <rect x="30" y="45" width="390" height="40" fill="url(#edgeDarkening)"/>
  <rect x="30" y="45" width="390" height="40" fill="none" stroke="#CCC" stroke-width="1.5"/>
  
  <text x="30" y="115" font-size="14" font-weight="bold" fill="#333" font-family="Arial, sans-serif">
    마그네슘 방출 스펙트럼
  </text>
  
  <rect x="30" y="120" width="390" height="40" fill="#1A1A1A" stroke="#CCC" stroke-width="1.5"/>
  
  <!-- 방출선들 - 흡수선과 동일한 위치 -->
  <!-- 보라색 영역 -->
  <rect x="40" y="120" width="0.5" height="40" fill="#D19FE8"/>
  <rect x="46" y="120" width="0.5" height="40" fill="#D19FE8"/>
  
  <!-- 파란색 영역 -->
  <rect x="85" y="120" width="0.5" height="40" fill="#88CCFF"/>
  <rect x="92" y="120" width="0.5" height="40" fill="#88CCFF"/>
  <rect x="100" y="120" width="1" height="40" fill="#88CCFF"/>
  <rect x="108" y="120" width="1" height="40" fill="#88DDFF"/>
  
  <!-- 청록색 영역 -->
  <rect x="135" y="120" width="0.5" height="40" fill="#88EECC"/>
  <rect x="145" y="120" width="0.5" height="40" fill="#88FFBB"/>
  
  <!-- 녹색 영역 - 삼중선 (매우 강함) -->
  <rect x="183.5" y="120" width="2.5" height="40" fill="#88FFAA"/>
  <rect x="187" y="120" width="2.5" height="40" fill="#88FFAA"/>
  
  <!-- 노란색 영역 -->
  <rect x="255" y="120" width="2" height="40" fill="#F5FF88"/>
  <rect x="262" y="120" width="1" height="40" fill="#FFF088"/>
  <rect x="270" y="120" width="0.5" height="40" fill="#FFF088"/>
  <rect x="278" y="120" width="0.5" height="40" fill="#FFE888"/>
  <rect x="285" y="120" width="0.5" height="40" fill="#FFE088"/>
  
  <!-- 주황색 영역 -->
  <rect x="310" y="120" width="0.5" height="40" fill="#FFBD88"/>
  <rect x="318" y="120" width="0.5" height="40" fill="#FFB888"/>
  <rect x="326" y="120" width="0.5" height="40" fill="#FFB088"/>
  <rect x="334" y="120" width="0.5" height="40" fill="#FFA888"/>
  
  <rect x="30" y="120" width="390" height="40" fill="url(#edgeDarkening)"/>

</svg>