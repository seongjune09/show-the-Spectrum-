<?xml version="1.0" encoding="UTF-8"?>
<svg width="450" height="165" viewBox="0 0 450 165" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 빨주노초파남보 파스텔 그라데이션 -->
    <linearGradient id="continuousSpectrum" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#D19FE8"/>      <!-- 파스텔 보라 -->
      <stop offset="17%" stop-color="#B0BBDF"/>     <!-- 파스텔 남색 -->
      <stop offset="33%" stop-color="#88CCFF"/>     <!-- 파스텔 파랑 -->
      <stop offset="50%" stop-color="#88FFAA"/>     <!-- 파스텔 초록 -->
      <stop offset="67%" stop-color="#FFF088"/>     <!-- 파스텔 노랑 -->
      <stop offset="83%" stop-color="#FFBD88"/>     <!-- 파스텔 주황 -->
      <stop offset="100%" stop-color="#FF8B94"/>    <!-- 파스텔 빨강 -->
    </linearGradient>
    
    <!-- 어두운 끝부분을 위한 그라데이션 오버레이 -->
    <linearGradient id="darkenEnds" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="rgba(0,0,0,0.5)"/>
      <stop offset="10%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="90%" stop-color="rgba(0,0,0,0)"/>
      <stop offset="100%" stop-color="rgba(0,0,0,0.5)"/>
    </linearGradient>
    
    <!-- 흡수선을 위한 마스크 -->
    <mask id="absorptionMask">
      <rect x="30" y="0" width="390" height="100" fill="white"/>
      <!-- H-δ at 410.2nm -->
      <rect x="40" y="0" width="2" height="100" fill="black"/>
      <!-- H-γ at 434.0nm -->
      <rect x="70" y="0" width="2" height="100" fill="black"/>
      <!-- H-β at 486.1nm -->
      <rect x="140" y="0" width="2" height="100" fill="black"/>
      <!-- H-α at 656.3nm -->
      <rect x="360" y="0" width="2" height="100" fill="black"/>
    </mask>
  </defs>
  
  <!-- 배경 -->
  <rect width="450" height="165" fill="#F8F8F8"/>
  
  <!-- 제목: 수소 흡수 스펙트럼 -->
  <text x="30" y="40" font-size="14" font-weight="bold" fill="#333" font-family="Arial, sans-serif">
    수소 흡수 스펙트럼
  </text>
  
  <!-- 흡수 스펙트럼 - 연속 스펙트럼에 어두운 선 -->
  <rect x="30" y="45" width="390" height="40" fill="url(#continuousSpectrum)" mask="url(#absorptionMask)"/>
  <!-- 양 끝을 어둡게 하는 오버레이 -->
  <rect x="30" y="45" width="390" height="40" fill="url(#darkenEnds)"/>
  <rect x="30" y="45" width="390" height="40" fill="none" stroke="#CCC" stroke-width="1.5"/>
  
  <!-- 제목: 수소 방출 스펙트럼 -->
  <text x="30" y="115" font-size="14" font-weight="bold" fill="#333" font-family="Arial, sans-serif">
    수소 방출 스펙트럼
  </text>
  
  <!-- 방출 스펙트럼 - 검은 배경 -->
  <rect x="30" y="120" width="390" height="40" fill="#1A1A1A" stroke="#CCC" stroke-width="1.5"/>
  
  <!-- 방출선들 (파스텔 색상) -->
  <!-- H-δ at 410.2nm -->
  <rect x="40" y="120" width="2" height="40" fill="#D19FE8"/>
  <!-- H-γ at 434.0nm -->
  <rect x="70" y="120" width="2" height="40" fill="#88CCFF"/>
  <!-- H-β at 486.1nm -->
  <rect x="140" y="120" width="2" height="40" fill="#88FFAA"/>
  <!-- H-α at 656.3nm -->
  <rect x="360" y="120" width="2" height="40" fill="#FF8B94"/>
  

</svg>