<?xml version="1.0" encoding="UTF-8"?>
<svg width="450" height="165" viewBox="0 0 450 165" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="continuousSpectrum" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#D19FE8"/>
      <stop offset="17%" stop-color="#B0BBDF"/>
      <stop offset="33%" stop-color="#88CCFF"/>
      <stop offset="50%" stop-color="#88FFAA"/>
      <stop offset="67%" stop-color="#FFF088"/>
      <stop offset="83%" stop-color="#FFBD88"/>
      <stop offset="100%" stop-color="#FF8B94"/>
    </linearGradient>
    
    <linearGradient id="edgeDarkening" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#000000" stop-opacity="0.4"/>
      <stop offset="10%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="90%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.4"/>
    </linearGradient>
    
    <mask id="absorptionMask">
      <rect x="30" y="0" width="390" height="100" fill="white"/>
      <!-- 보라색 영역 -->
      <rect x="40" y="0" width="0.5" height="100" fill="black"/>
      <rect x="45" y="0" width="0.5" height="100" fill="black"/>
      <rect x="52" y="0" width="0.5" height="100" fill="black"/>
      <rect x="58" y="0" width="0.5" height="100" fill="black"/>
      <rect x="64" y="0" width="0.5" height="100" fill="black"/>
      <rect x="70" y="0" width="0.5" height="100" fill="black"/>
      
      <!-- 파란색 영역 -->
      <rect x="88" y="0" width="0.5" height="100" fill="black"/>
      <rect x="95" y="0" width="0.5" height="100" fill="black"/>
      <rect x="102" y="0" width="0.5" height="100" fill="black"/>
      <rect x="110" y="0" width="0.5" height="100" fill="black"/>
      <rect x="118" y="0" width="0.5" height="100" fill="black"/>
      <rect x="125" y="0" width="0.5" height="100" fill="black"/>
      
      <!-- 청록색 영역 -->
      <rect x="140" y="0" width="0.5" height="100" fill="black"/>
      <rect x="148" y="0" width="0.5" height="100" fill="black"/>
      <rect x="156" y="0" width="0.5" height="100" fill="black"/>
      <rect x="164" y="0" width="0.5" height="100" fill="black"/>
      
      <!-- 녹색 영역 -->
      <rect x="180" y="0" width="0.5" height="100" fill="black"/>
      <rect x="188" y="0" width="0.5" height="100" fill="black"/>
      <rect x="196" y="0" width="0.5" height="100" fill="black"/>
      <rect x="204" y="0" width="0.5" height="100" fill="black"/>
      
      <!-- 빨간색 영역 -->
      <rect x="360" y="0" width="0.5" height="100" fill="black"/>
      <rect x="368" y="0" width="0.5" height="100" fill="black"/>
      <rect x="376" y="0" width="2.5" height="100" fill="black"/>
      <rect x="384" y="0" width="1.5" height="100" fill="black"/>
      <rect x="392" y="0" width="0.5" height="100" fill="black"/>
      <rect x="400" y="0" width="0.5" height="100" fill="black"/>
      <rect x="408" y="0" width="0.5" height="100" fill="black"/>
    </mask>
  </defs>
  
  <rect width="450" height="165" fill="#F8F8F8"/>
  
  <text x="30" y="40" font-size="14" font-weight="bold" fill="#333" font-family="Arial, sans-serif">
    아르곤 흡수 스펙트럼
  </text>
  
  <rect x="30" y="45" width="390" height="40" fill="url(#continuousSpectrum)" mask="url(#absorptionMask)"/>
  <rect x="30" y="45" width="390" height="40" fill="url(#edgeDarkening)"/>
  <rect x="30" y="45" width="390" height="40" fill="none" stroke="#CCC" stroke-width="1.5"/>
  
  <text x="30" y="115" font-size="14" font-weight="bold" fill="#333" font-family="Arial, sans-serif">
    아르곤 방출 스펙트럼
  </text>
  
  <rect x="30" y="120" width="390" height="40" fill="#1A1A1A" stroke="#CCC" stroke-width="1.5"/>
  
  <!-- 방출선들 - 흡수선과 동일한 위치 -->
  <!-- 보라색 영역 -->
  <rect x="40" y="120" width="0.5" height="40" fill="#D19FE8"/>
  <rect x="45" y="120" width="0.5" height="40" fill="#D19FE8"/>
  <rect x="52" y="120" width="0.5" height="40" fill="#D19FE8"/>
  <rect x="58" y="120" width="0.5" height="40" fill="#D19FE8"/>
  <rect x="64" y="120" width="0.5" height="40" fill="#D19FE8"/>
  <rect x="70" y="120" width="0.5" height="40" fill="#C8B5E5"/>
  
  <!-- 파란색 영역 -->
  <rect x="88" y="120" width="0.5" height="40" fill="#88CCFF"/>
  <rect x="95" y="120" width="0.5" height="40" fill="#88CCFF"/>
  <rect x="102" y="120" width="0.5" height="40" fill="#88CCFF"/>
  <rect x="110" y="120" width="0.5" height="40" fill="#88CCFF"/>
  <rect x="118" y="120" width="0.5" height="40" fill="#88DDFF"/>
  <rect x="125" y="120" width="0.5" height="40" fill="#88DDFF"/>
  
  <!-- 청록색 영역 -->
  <rect x="140" y="120" width="0.5" height="40" fill="#88EECC"/>
  <rect x="148" y="120" width="0.5" height="40" fill="#88FFBB"/>
  <rect x="156" y="120" width="0.5" height="40" fill="#88FFAA"/>
  <rect x="164" y="120" width="0.5" height="40" fill="#88FFAA"/>
  
  <!-- 녹색 영역 -->
  <rect x="180" y="120" width="0.5" height="40" fill="#88FFAA"/>
  <rect x="188" y="120" width="0.5" height="40" fill="#AAFF88"/>
  <rect x="196" y="120" width="0.5" height="40" fill="#CCFF88"/>
  <rect x="204" y="120" width="0.5" height="40" fill="#DDFF88"/>
  
  <!-- 빨간색 영역 -->
  <rect x="360" y="120" width="0.5" height="40" fill="#FF9894"/>
  <rect x="368" y="120" width="0.5" height="40" fill="#FF9292"/>
  <rect x="376" y="120" width="2.5" height="40" fill="#FF8E94"/>
  <rect x="384" y="120" width="1.5" height="40" fill="#FF8B94"/>
  <rect x="392" y="120" width="0.5" height="40" fill="#FF8B94"/>
  <rect x="400" y="120" width="0.5" height="40" fill="#FF8594"/>
  <rect x="408" y="120" width="0.5" height="40" fill="#FF8094"/>
  
  <rect x="30" y="120" width="390" height="40" fill="url(#edgeDarkening)"/>

</svg>