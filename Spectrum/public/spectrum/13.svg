<?xml version="1.0" encoding="UTF-8"?>
<svg width="450" height="165" viewBox="0 0 450 165" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="continuousSpectrum" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#D19FE8"/>
      <stop offset="17%" stop-color="#B0BBDF"/>
      <stop offset="33%" stop-color="#88CCFF"/>
      <stop offset="50%" stop-color="#88FFAA"/>
      <stop offset="67%" stop-color="#FFF088"/>
      <stop offset="83%" stop-color="#FFBD88"/>
      <stop offset="100%" stop-color="#FF8B94"/>
    </linearGradient>
    
    <linearGradient id="edgeDarkening" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#000000" stop-opacity="0.4"/>
      <stop offset="10%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="90%" stop-color="#000000" stop-opacity="0"/>
      <stop offset="100%" stop-color="#000000" stop-opacity="0.4"/>
    </linearGradient>
    
    <mask id="absorptionMask">
      <rect x="30" y="0" width="390" height="100" fill="white"/>
      <!-- 보라색 영역 -->
      <rect x="42" y="0" width="0.5" height="100" fill="black"/>
      <rect x="48" y="0" width="0.5" height="100" fill="black"/>
      <rect x="54" y="0" width="0.5" height="100" fill="black"/>
      <rect x="60" y="0" width="1.5" height="100" fill="black"/>
      
      <!-- 파란색 영역 -->
      <rect x="88" y="0" width="2" height="100" fill="black"/>
      <rect x="96" y="0" width="2" height="100" fill="black"/>
      <rect x="105" y="0" width="1" height="100" fill="black"/>
      <rect x="115" y="0" width="2.5" height="100" fill="black"/>
      
      <!-- 청록색 영역 -->
      <rect x="140" y="0" width="2" height="100" fill="black"/>
      <rect x="150" y="0" width="2" height="100" fill="black"/>
      
      <!-- 녹색 영역 -->
      <rect x="185" y="0" width="2.5" height="100" fill="black"/>
      <rect x="195" y="0" width="2.5" height="100" fill="black"/>
      <rect x="215" y="0" width="2" height="100" fill="black"/>
      <rect x="220" y="0" width="2.5" height="100" fill="black"/>
      
      <!-- 노란색 영역 -->
      <rect x="240" y="0" width="2" height="100" fill="black"/>
      <rect x="250" y="0" width="2.5" height="100" fill="black"/>
      <rect x="280" y="0" width="2" height="100" fill="black"/>
      
      <!-- 주황색 영역 -->
      <rect x="305" y="0" width="2" height="100" fill="black"/>
      <rect x="315" y="0" width="2.5" height="100" fill="black"/>
      <rect x="335" y="0" width="2" height="100" fill="black"/>
      <rect x="340" y="0" width="2.5" height="100" fill="black"/>
    </mask>
  </defs>
  
  <rect width="450" height="165" fill="#F8F8F8"/>
  
  <text x="30" y="40" font-size="14" font-weight="bold" fill="#333" font-family="Arial, sans-serif">
    알루미늄 흡수 스펙트럼
  </text>
  
  <rect x="30" y="45" width="390" height="40" fill="url(#continuousSpectrum)" mask="url(#absorptionMask)"/>
  <rect x="30" y="45" width="390" height="40" fill="url(#edgeDarkening)"/>
  <rect x="30" y="45" width="390" height="40" fill="none" stroke="#CCC" stroke-width="1.5"/>
  
  <text x="30" y="115" font-size="14" font-weight="bold" fill="#333" font-family="Arial, sans-serif">
    알루미늄 방출 스펙트럼
  </text>
  
  <rect x="30" y="120" width="390" height="40" fill="#1A1A1A" stroke="#CCC" stroke-width="1.5"/>
  
  <!-- 방출선들 - 흡수선과 동일한 위치 -->
  <!-- 보라색 영역 -->
  <rect x="42" y="120" width="0.5" height="40" fill="#D19FE8"/>
  <rect x="48" y="120" width="0.5" height="40" fill="#D19FE8"/>
  <rect x="54" y="120" width="0.5" height="40" fill="#D19FE8"/>
  <rect x="60" y="120" width="1.5" height="40" fill="#D19FE8"/>
  
  <!-- 파란색 영역 -->
  <rect x="88" y="120" width="2" height="40" fill="#88CCFF"/>
  <rect x="96" y="120" width="2" height="40" fill="#88CCFF"/>
  <rect x="105" y="120" width="1" height="40" fill="#88CCFF"/>
  <rect x="115" y="120" width="2.5" height="40" fill="#88DDFF"/>
  
  <!-- 청록색 영역 -->
  <rect x="140" y="120" width="2" height="40" fill="#88EECC"/>
  <rect x="150" y="120" width="2" height="40" fill="#88FFBB"/>
  
  <!-- 녹색 영역 -->
  <rect x="185" y="120" width="2.5" height="40" fill="#88FFAA"/>
  <rect x="195" y="120" width="2.5" height="40" fill="#88FFAA"/>
  <rect x="215" y="120" width="2" height="40" fill="#CCFF88"/>
  <rect x="220" y="120" width="2.5" height="40" fill="#DDFF88"/>
  
  <!-- 노란색 영역 -->
  <rect x="240" y="120" width="2" height="40" fill="#F0FF88"/>
  <rect x="250" y="120" width="2.5" height="40" fill="#FFF088"/>
  <rect x="280" y="120" width="2" height="40" fill="#FFE088"/>
  
  <!-- 주황색 영역 -->
  <rect x="305" y="120" width="2" height="40" fill="#FFBD88"/>
  <rect x="315" y="120" width="2.5" height="40" fill="#FFB588"/>
  <rect x="335" y="120" width="2" height="40" fill="#FFA888"/>
  <rect x="340" y="120" width="2.5" height="40" fill="#FFA088"/>
  
  <rect x="30" y="120" width="390" height="40" fill="url(#edgeDarkening)"/>

</svg>